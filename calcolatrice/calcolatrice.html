<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="col-lg-6 mx-auto mt-5">
        <div class="card bg-light mb-3 mx-auto">
          <div class="card-body">
            <h3 class="text-center mb-2">Calcolatrice</h3>
            <input type="email" class="form-control" placeholder="Inserisci primo numero" id="num1">
            <select class="form-control mt-4" id="select">
            <option>Somma</option>
            <option>Sottrazione</option>
            <option>Divisione</option>
            <option>Moltiplicazione</option>
            </select>
            <input  type="email" class="form-control mt-4" placeholder="Inserisci secondo numero" id="num2">
            <input type="submit" value="Esegui calcolo" class="btn btn-success mt-4 float-right" id="button">
            <br><br><br>
            <hr>
            <input type="email" class="form-control mt-4" readonly placeholder="Risultato" id="result" onclick="eseguiCalcolo()">
        </div>
      </div>
     </div>
    </div>
  </body>
</html>
